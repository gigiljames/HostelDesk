<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Change Password</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "Change Password/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static "Change Password/assets/css/fontawesome.css" %}">
  <link rel="stylesheet" href="{% static "Change Password/assets/css/templatemo-grad-school.css" %}">
  <link rel="stylesheet" href="{% static "Change Password/assets/css/owl.css" %}">
  <link rel="stylesheet" href="{% static "Change Password/assets/css/lightbox.css" %}">
</head>


<body>
  

  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
      <video autoplay muted loop id="bg-video">
          <source src="{% static "Change Password/assets/images/header.mp4" %}" type="video/mp4" />
      </video>

      <div class="video-overlay header-text">
          <div class="caption">
            <div class="form">
              <div class="title"><em>Change</em> Password</div>
              <p class="error" style="color:rgb(211, 50, 50)" text-align="center" id="error">
                {{error}}
              </p>
              <form method="POST" class="change_password_form">
                {% csrf_token %}
                <div class="input-container ic1">
                  <input name="c_pass" id="usernmae" class="input" type="password" placeholder=" " />
                  <div class="cut"></div>
                  <label for="usernmae" class="placeholder">Current Password</label>
                </div>
                <div class="input-container ic2">
                  <input name="n_pass" id="name" class="input" type="password" placeholder=" " />
                  <div class="cut"></div>
                  <label for="name" class="placeholder">New Password</label>
                </div>
                <div class="input-container ic2">
                  <input name="re_n_pass" id="Password" class="input" type="password" placeholder=" " />
                  <div class="cut cut-short"></div>
                  <label for="Password" class="placeholder">Re-enter New Password</label>
                </div>
                <button type="submit" class="submit">Submit</button>
              </form> 
            </div>
          </div>
      </div>
  </section>
  <!-- ***** Main Banner Area End ***** -->

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2022 by <em>G3</em></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static "Change Password/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "Change Password/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <script src="{% static "Change Password/assets/js/isotope.min.js" %}"></script>
  <script src="{% static "Change Password/assets/js/owl-carousel.js" %}"></script>
  <script src="{% static "Change Password/assets/js/lightbox.js" %}"></script>
  <script src="{% static "Change Password/assets/js/tabs.js" %}"></script>
  <script src="{% static "Change Password/assets/js/video.js" %}"></script>
  <script src="{% static "Change Password/assets/js/slick-slider.js" %}"></script>
  <script src="{% static "Change Password/assets/js/custom.js" %}"></script>
  <script>
      //according to loftblog tut
      $('.nav li:first').addClass('active');

      var showSection = function showSection(section, isAnimate) {
        var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $('body, html').animate({
            scrollTop: reqSectionPos },
          800);
        } else {
          $('body, html').scrollTop(reqSectionPos);
        }

      };

      var checkSection = function checkSection() {
        $('.section').each(function () {
          var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
            reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
          }
        });
      };

      $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
        if($(e.target).hasClass('external')) {
          return;
        }
        e.preventDefault();
        $('#menu').removeClass('active');
        showSection($(this).attr('href'), true);
      });

      $(window).scroll(function () {
        checkSection();
      });
  </script>
</body>
</html>
