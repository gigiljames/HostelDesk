<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Vacate Student</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "Vacate Student/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static "Vacate Student/assets/css/fontawesome.css" %}">
  <link rel="stylesheet" href="{% static "Vacate Student/assets/css/templatemo-grad-school.css" %}">
  <link rel="stylesheet" href="{% static "Vacate Student/assets/css/owl.css" %}">
  <link rel="stylesheet" href="{% static "Vacate Student/assets/css/lightbox.css" %}">
</head>


<body>
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="{% url "HostelDesk:hostel_manager_module" %}"><em>Hostel Manager</em> Module</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="{% url "HostelDesk:hostel_manager_module" %}">Home</a></li>
        <li class="has-submenu"><a href="#section2">View Enrolled Students</a>
          <ul class="sub-menu">
            <li><a href="{% url "HostelDesk:view_enroll_h_rollno" %}" rel="sponsored" class="external">By Roll Number</a></li>
            <li><a href="{% url "HostelDesk:view_enroll_h_rno" %}" rel="sponsored" class="external">By Room</a></li>
          </ul>
        </li>
        <li><a href="{% url "HostelDesk:vacate_student" %}" rel="sponsored" class="external">Vacate Student</a></li>
        <li class="has-submenu"><a href="#section2">Profile</a>
          <ul class="sub-menu3">
            <li><a href="{% url "HostelDesk:change_password" %}" rel="sponsored" class="external">Change Password</a></li>
            <li><a href="{% url "HostelDesk:index" %}" rel="sponsored" class="external">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner" id="top" data-section="section1">
      <video autoplay muted loop id="bg-video">
          <source src="{% static "Vacate Student/assets/images/header.mp4" %}" type="video/mp4" />
      </video>

      <div class="video-overlay header-text">
          <div class="caption">
            <div class="form">
              <div class="title"><em>Vacate</em> Student</div>
              <p class="error" style="font-size:18px; color:rgb(211, 50, 50)" text-align="center" id="error">
                {{error}}
              </p>
              <form method="POST" class="es_form">
                {% csrf_token %}
                <div class="input-container ic1">
                  <input name="rollno" id="usernmae" class="input" type="text" placeholder=" " />
                  <div class="cut"></div>
                  <label for="usernmae" class="placeholder">Roll number</label>
                </div>
                <button type="submit" class="submit">Submit</button>
              </form> 
            </div>
          </div>
      </div>
  </section>
  <!-- ***** Main Banner Area End ***** -->

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2022 by <em>G3</em></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static "Vacate Student/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "Vacate Student/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <script src="{% static "Vacate Student/assets/js/isotope.min.js" %}"></script>
  <script src="{% static "Vacate Student/assets/js/owl-carousel.js" %}"></script>
  <script src="{% static "Vacate Student/assets/js/lightbox.js" %}"></script>
  <script src="{% static "Vacate Student/assets/js/tabs.js" %}"></script>
  <script src="{% static "Vacate Student/assets/js/video.js" %}"></script>
  <script src="{% static "Vacate Student/assets/js/slick-slider.js" %}"></script>
  <script src="{% static "Vacate Student/assets/js/custom.js" %}"></script>
  <script>
      //according to loftblog tut
      $('.nav li:first').addClass('active');

      var showSection = function showSection(section, isAnimate) {
        var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $('body, html').animate({
            scrollTop: reqSectionPos },
          800);
        } else {
          $('body, html').scrollTop(reqSectionPos);
        }

      };

      var checkSection = function checkSection() {
        $('.section').each(function () {
          var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
            reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
          }
        });
      };

      $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
        if($(e.target).hasClass('external')) {
          return;
        }
        e.preventDefault();
        $('#menu').removeClass('active');
        showSection($(this).attr('href'), true);
      });

      $(window).scroll(function () {
        checkSection();
      });
  </script>
</body>
</html>
